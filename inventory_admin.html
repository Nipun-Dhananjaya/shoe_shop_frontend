<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="POS System">
    <meta name="keywords" content="nipun dhananjaya,software engineer, portfolio, eden garden, java,mysql,html">
    <meta name="author" content="Nipun Dhananjaya">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=K2D&family=Stylish&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/customer-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<!--Inventory-------------------------------------------------------------------------------------------------------------->
<div class="store-window" id="store-window">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
            <div class="container-fluid p-0" id="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02" style="cursor: pointer">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" id="adminP-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './admin_panel.html';" >Admin Panel</a>
                        </li>
                        <li class="nav-item" id="customer-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './customer_admin.html';" >Customer</a>
                        </li>
                        <li class="nav-item" id="emp-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './employee_admin.html';" >Employee</a>
                        </li>
                        <li class="nav-item" id="sup-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './suppliers_admin.html';" >Suppliers</a>
                        </li>
                        <li class="nav-item" id="inventory-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './inventory_admin.html';" >Inventory</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <img src="./assets/images/hello-shoes-high-resolution-logo-white.png" class="img-fluid logo-img m-2" alt="login" >
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <img src="./assets/images/lorrygreen.png" class="img-fluid m-2" alt="login" id="store-img">
    <p class="h2 text-primary">Inventory</p>
    <div class="store-background p-3" id="store-background">
        <img id="previewImage" src="" class="rounded float-start m-2 border border-secondary bg-secondary" style="width: 200px; height: 200px; display: inline" alt="pro-pic">
        <form>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="occasion">Occasion :</label>
                        <select aria-label="Default select example" class="form-select border border-danger" id="occasion">
                            <option value="Formal">Formal</option>
                            <option value="Casual">Casual</option>
                            <option value="Industrial">Industrial</option>
                            <option value="Sport">Sport</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="verities">Category :</label>
                        <select aria-label="Default select example" class="form-select border border-danger" id="verities">
                            <option value="Heels">Heels</option>
                            <option value="Flats">Flats</option>
                            <option value="Wedges">Wedges</option>
                            <option value="Flip Flops">Flip Flops</option>
                            <option value="Sandals">Sandals</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Slippers">Slippers</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Gender :</label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="Male">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Male
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="Female" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="itm-code">Code :</label>
                        <input type="text" class="form-control border border-danger" id="itm-code" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fileInput">Item picture:</label>
                        <input type="file" class="form-control border border-danger" id="fileInput">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="cleaner">Shoe Cleaner :</label>
                        <select aria-label="Default select example" class="form-select border border-danger" id="cleaner">
                            <option value="SHMP">Shoe Shampoo</option>
                            <option value="POLB"> Black Polish</option>
                            <option value="POLBR">Brown Polish</option>
                            <option value="POLDBR">Dark Brown Polish</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Socks :</label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="socks" id="flexRadioDefault-s1" value="Half Socks">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Half Socks
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="socks" id="flexRadioDefault-s2" value="Full Socks" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Full Socks
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="itm-name">Item Name :</label>
                        <input type="text" class="form-control border border-danger" id="itm-name" placeholder="" class="input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="itm-size">Size :</label>
                        <input type="text" class="form-control border border-danger" id="itm-size" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="sup-name">Supplier Name :</label>
                        <select aria-label="Default select example" class="form-select border border-danger" id="sup-name">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="sale-price">Unit Price - Sale :</label>
                        <input type="text" class="form-control border border-danger" id="sale-price" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="buy-price">Unit Price - Buy :</label>
                        <input type="text" class="form-control border border-danger" id="buy-price" placeholder="" class="input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exp-profit">Expected Profit :</label>
                        <input type="text" class="form-control border border-danger" id="exp-profit" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="prof-margin">Profit Margin :</label>
                        <input type="text" class="form-control border border-danger" id="prof-margin" placeholder="" class="input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="status">Quantity :</label>
                        <input type="text" class="form-control border border-danger" id="status" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group d-flex">
                        <input type="text" class="form-control border border-danger" id="store-search" placeholder="" class="input">
                        <button class="btn btn-outline-dark ms-3" type="submit" id="store-search-btn" >Search</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group button-set">
                        <button id="itm-save" type="button" class="btn btn-primary col-3">Save</button>
                        <button id="itm-update" type="button" class="btn btn-success col-3">Update</button>
                        <button id="itm-delete" type="button" class="btn btn-danger col-3">Delete</button>
                    </div>
                </div>
            </div>
        </form>
        <table class="table table-success table-striped-columns mt-3">
            <thead>
            <tr>
                <th scope="col">Description</th>
                <th scope="col">Code</th>
                <th scope="col">Occasion</th>
                <th scope="col">Category</th>
                <th scope="col">Gender</th>
                <th scope="col">Shoe Cleaner</th>
                <th scope="col">Socks</th>
                <th scope="col">Size</th>
                <th scope="col">Supplier Name</th>
                <th scope="col">Sale Price</th>
                <th scope="col">Buy Price</th>
                <th scope="col">Expected Profit</th>
                <th scope="col">Profit Margin</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody id="itm-tbl-body"></tbody>
        </table>
    </div>
</div>
<!--------------------------------------------------------------------------------------------------------------------->
<script src="https://cdn.jsdelivr.net/npm/compressorjs@1.0.7/dist/compressor.min.js"></script>


<script src="./assets/lib/jquary.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="./controller/store_controller.js"></script>
</body>
</html>
