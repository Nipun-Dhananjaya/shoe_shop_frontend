<body>

<!--login-------------------------------------------------------------------------------------------------------------->
<div class="login" id="login">
    <h1 class="text-center fs-1 fw-bold">Admin Login</h1>
    <img src="./assets/images/kisspng-login-affiliate-marketing-email-password-icon-gold-keys-and-locks-5a94a582489de7.2426834315196911382975.png" class="img-fluid" alt="login" id="lockImg">
    <div class="container">
        <div class="form-floating mb-3 col-9" id="text-float-one">
            <input type="email" class="form-control email-in-login" id="floatingInputLogin" placeholder="name@example.com">
            <label for="floatingInputLogin">Email address</label>
        </div>
        <div class="form-floating  col-9" id="text-float-two">
            <input type="password" class="form-control pw-in-login" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="container-md position-absolute top-50 start-50 translate-middle">
            <button type="button" class="btn btn-primary col-9 login-btn" id="admin-login-btn">Login</button>
            <h1 id="or-one" class="text-center fs-1 fw-bold or-txt">Or</h1>
            <button type="button" class="btn btn-danger col-9 signup-btn" id="signup-in-login" onclick="window.location.href = './admin_signup.html';">Sign Up</button>
        </div>
    </div>
</div>
