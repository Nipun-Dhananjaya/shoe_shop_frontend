<div class="customer-window" id="customer-window">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
      <div class="container-fluid p-0" id="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02" style="cursor: pointer">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" id="customer-in-cus">
              <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './admin_panel.html';" >Admin Panel</a>
            </li>
            <li class="nav-item" id="emp-in-cus">
              <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './employee_admin.html';" >Employee</a>
            </li>
            <li class="nav-item" id="sup-in-cus">
              <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './suppliers_admin.html';" >Suppliers</a>
            </li>
            <li class="nav-item" id="inventory-in-cus">
              <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './inventory_admin.html';" >Inventory</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <img src="./assets/images/hello-shoes-high-resolution-logo-white.png" class="img-fluid logo-img m-2" alt="login" >
          </form>
        </div>
      </div>
    </nav>
  </header>
  <img src="./assets/images/customers-icon-12.png" class="img-fluid m-2" alt="login" id="customer-img">
  <p class="h2 text-primary">Employee</p>
  <div class="background p-3" id="customer-background">
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="emp-name">Name :</label>
            <input type="text" class="form-control border border-danger" id="emp-name" placeholder="" class="input">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="emp-nic">Code :</label>
            <input type="text" class="form-control border border-danger" id="emp-nic" placeholder="" class="input">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="emp-gender">Gender :</label>
            <div class="form-check" id="emp-gender">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="fileInput">Profile picture:</label>
            <input type="file" class="form-control border border-danger" id="fileInput">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="status">Status :</label>
            <select aria-label="Default select example" class="form-select border border-danger" id="status">
              <option value="Married">Married</option>
              <option value="Unmarried">Unmarried</option>
              <option value="Divorced">Divorced</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="emp-email">Email :</label>
            <input type="text" class="form-control border border-danger" id="emp-email" placeholder="" class="input">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="customer-address">Address :</label>
            <input type="text" class="form-control border border-danger" id="customer-address" placeholder="" class="input">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="customer-sal">Contact :</label>
            <input type="text" class="form-control border border-danger" id="customer-sal" placeholder="" class="input">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="role">Access Role :</label>
            <select aria-label="Default select example" class="form-select border border-danger" id="role">
              <option value="Married">ADMIN</option>
              <option value="Unmarried">USER</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="customer-email">Designation :</label>
            <input type="text" class="form-control border border-danger" id="customer-email" placeholder="" class="input">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="emp-joined-date">Joined Date :</label>
            <input type="date" class="form-control border border-danger" id="emp-joined-date" placeholder="" class="input">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="emp-dob">Date Of Birth :</label>
            <input type="date" class="form-control border border-danger" id="emp-dob" placeholder="" class="input">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="branch">Attached Branch :</label>
            <input type="text" class="form-control border border-danger" id="branch" placeholder="" class="input">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="guardian-name">Guardian Name :</label>
            <input type="text" class="form-control border border-danger" id="guardian-name" placeholder="" class="input">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="guardian-contact">Guardian Contact :</label>
            <input type="text" class="form-control border border-danger" id="guardian-contact" placeholder="" class="input">
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <div class="form-group d-flex">
            <input type="text" class="form-control border border-danger" id="customer-search" placeholder="" class="input">
            <button class="btn btn-outline-dark ms-3" type="submit" id="customer-search-btn">Search</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group button-set">
            <button id="c-save-btn" type="button" class="btn btn-primary col-3">Save</button>
            <button id="c-update-btn" type="button" class="btn btn-success col-3">Update</button>
            <button id="c-delete-btn" type="button" class="btn btn-danger col-3">Delete</button>
          </div>
        </div>
      </div>
    </form>
    <table class="table table-success table-striped-columns mt-3">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Join date</th>
        <th scope="col">Status</th>
        <th scope="col">Access Role</th>
        <th scope="col">Dob</th>
        <th scope="col">Address</th>
        <th scope="col">Contact</th>
        <th scope="col">Email</th>
        <th scope="col">Guardian</th>
        <th scope="col">Guardian Contact</th>
      </tr>
      </thead>
      </thead>
      <tbody id="customer-t-body"></tbody>
    </table>
  </div>
</div>

</html>
