<body>
<!--SignUp------------------------------------------------------------------------------------------------------------->
<div class="signup-window" id="signup-window">
    <div class="signup">
        <h1 class="text-center fs-1 fw-bold">Admin Sign Up</h1>
        <div class="container">
            <div class="form-floating mb-3 col-9" id="text-float-three">
                <input type="email" class="form-control" id="floatingInputSignup" placeholder="name@example.com">
                <label for="floatingInputSignup">Email address</label>
            </div>
            <div class="form-floating mb-3 col-9" id="text-float-four">
                <input type="password" class="form-control" id="floatingPassword-1" placeholder="Password">
                <label for="floatingPassword-1">Password</label>
            </div>
            <div class="form-floating mb-3 col-9" id="text-float-five">
                <input type="password" class="form-control" id="floatingPassword-2" placeholder="Password">
                <label for="floatingPassword-2">Re Enter Password</label>
            </div>
            <div class="container-md position-absolute top-50 start-50 translate-middle">
                <button type="button" class="btn btn-primary col-9 signup-btn" id="admin-signup-btn">Sign Up</button>
                <h1 id="or-two" class="text-center fs-1 fw-bold or-txt">Or</h1>
                <button type="button" class="btn btn-danger col-9 already-have-btn" id="already-have-btn" onclick="window.location.href = './admin_login.html';">Already Have An Account</button>
            </div>
        </div>
    </div>
</div>
<!--------------------------------------------------------------------------------------------------------------------->


<script src="./assets/lib/jquary.min.js"></script>

<script type="module" src="./controller/user_controller.js"></script>
</body>
</html>
