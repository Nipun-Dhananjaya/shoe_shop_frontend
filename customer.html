</head>
<body>
<!--Customer----------------------------------------------------------------------------------------------------------->
<div class="customer-window" id="customer-window">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
            <div class="container-fluid p-0" id="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02" style="cursor: pointer">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" id="customer-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './customer.html';" >Customer</a>
                        </li>
                        <li class="nav-item" id="emp-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './employee_users.html';" >Employee</a>
                        </li>
                        <li class="nav-item" id="sup-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './suppliers_users.html';" >Suppliers</a>
                        </li>
                        <li class="nav-item" id="inventory-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = 'inventory_users.html';" >Inventory</a>
                        </li>
                        <li class="nav-item" id="sales-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './sales.html';" >Sales</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <img src="./assets/images/hello-shoes-high-resolution-logo-white.png" class="img-fluid logo-img m-2" alt="login" >
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <img src="./assets/images/customers-icon-12.png" class="img-fluid m-2" alt="login" id="customer-img">
    <p class="h2 text-primary">Customer</p>
    <div class="background p-3" id="customer-background">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="customer-name">Name :</label>
                        <input type="text" class="form-control border border-danger" id="customer-name" placeholder="" class="input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="customer-nic">Code :</label>
                        <input type="text" class="form-control border border-danger" id="customer-nic" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="customer-name">Gender :</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="level">Level :</label>
                        <div class="dropdown">
                            <select aria-label="Default select example" class="form-select border border-danger" id="level">
                                <option value="GOLD">GOLD</option>
                                <option value="SILVER">SILVER</option>
                                <option value="BRONZE">BRONZE</option>
                                <option value="NEW">NEW</option>
                            </select>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="point">Point :</label>
                        <select aria-label="Default select example" class="form-select border border-danger" id="point">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                    </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="customer-email">Email :</label>
                        <input type="text" class="form-control border border-danger" id="customer-email" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="customer-address">Address :</label>
                        <input type="text" class="form-control border border-danger" id="customer-address" placeholder="" class="input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="customer-contact">Contact :</label>
                        <input type="text" class="form-control border border-danger" id="customer-contact" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="customer-joined-date">Joined Date :</label>
                        <input type="date" class="form-control border border-danger" id="customer-joined-date" placeholder="" class="input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="customer-dob">Date Of Birth :</label>
                        <input type="date" class="form-control border border-danger" id="customer-dob" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group d-flex">
                        <input type="text" class="form-control border border-danger" id="customer-search" placeholder="" class="input">
                        <button class="btn btn-outline-dark ms-3" type="submit" id="customer-search-btn">Search</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group button-set">
                        <button id="c-save-btn" type="button" class="btn btn-primary col-3">Save</button>
                        <button id="c-update-btn" type="button" class="btn btn-success col-3">Update</button>
                        <button id="c-delete-btn" type="button" class="btn btn-danger col-3">Delete</button>
                    </div>
                </div>
            </div>
        </form>
        <table class="table table-success table-striped-columns mt-3">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Join date</th>
                <th scope="col">Level</th>
                <th scope="col">Total points</th>
                <th scope="col">Dob</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            </thead>
            <tbody id="customer-t-body"></tbody>
        </table>
    </div>
</div>


<script src="./assets/lib/jquary.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script type="module" src="./controller/customer_controller.js"></script>
<script type="module" src="./controller/store_controller.js"></script>
<script type="module" src="./controller/order_controller.js"></script>
<script type="module" src="./controller/user_controller.js"></script>
</body>
</html>
