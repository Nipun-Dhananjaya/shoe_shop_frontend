    <!-- Customer Header Section Start -->

                        <div class="mb-3 ms-3 me-1 mt-3 col-10 col-md-5 col-lg-5 ">

                            <input class="form-control" id="txtCusName" type="text">
                            <span class="control-error"></span>

                        </div>

                        <div class="mb-3 ms-1 me-3 mt-3 col-10 col-md-5 col-lg-6 ">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    MALE
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    FEMALE
                                </label>
                            </div>
                        </div>
                        <div class="mb-3 ms-3 me-1 mt-3 col-10 col-md-5 col-lg-5 ">
                            <label class="fw-bold" for="level">Level :</label>
                            <select aria-label="Default select example" class="form-select border-dark" id="level">
                                <option value="GOLD">GOLD</option>
                                <option value="SILVER">SILVER</option>
                                <option value="BRONZE">BRONZE</option>
                                <option value="NEW">NEW</option>
                            </select>

                            <label class="fw-bold" for="level">point :</label>
                            <select aria-label="Default select example" class="form-select border-red" id="point">
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                            </select>

                        </div>
                        <div class="mb-3 ms-3 me-1 mt-3 col-10 col-md-5 col-lg-5 ">
                            <label class="fw-bold" for="contact">Contact :</label>
                            <input class="form-control" id="contact" type="text">
                            <span class="control-error"></span>
                        </div>

                    </div>
                    <div class="row mt-1">
                        <div class="mb-3 ms-3 me-1 mt-3 col-5 col-md-5 col-lg-5 ">
                            <label class="fw-bold" for="JoinDate">Join Date :</label>
                            <input class="form-control" id="JoinDate" type="date">
                            <span class="control-error"></span>
                        </div>

                        <div class="mb-3 ms-3 me-1 mt-3 col-10 col-md-5 col-lg-5 ">
                            <img id="cusIcon" src="assets/image/cusIcon.png" alt="customerICon">
                        </div>

                        <!--                        <div class="mb-3 ms-3 me-1 mt-3 col-10 col-md-5 col-lg-5 ">-->
                        <!--                            <label class="fw-bold" for="level">Level :</label>-->
                        <!--                            <select aria-label="Default select example" class="form-select border-dark" id="point">-->
                        <!--                            </select>-->
                        <!--                        </div>-->
                    </div>

                    <div class="row mt-1">
                        <div class="mb-3 ms-3 me-1 mt-1 col-10 col-md-5 col-lg-5 ">
                            <label class="fw-bold" for="dob">Date Of Birth :</label>
                            <input class="form-control" id="dob" type="date">
                            <span class="control-error"></span>
                        </div>

                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="address">Address :</label>
                        <input class="form-control" id="address" type="text">
                        <span class="control-error"></span>
                    </div>

                        <label class="fw-bold" for="email">Email :</label>
                        <input class="form-control" id="email" type="text">
                        <span class="control-error"></span>
                    </div>

            <!--            <div class="col-10 col-md-6 col-lg-5 p-0 mt-5 rounded-3 sectionBorder"-->

                    <label class="fw-bold" for="searchCusId">Search Customer :</label>
                    <input class="form-control me-2 mt-2" id="searchCusId" placeholder="Input Name/NIC/Tp Here"
                           type="search">
                </div>
                <div class="m-4">
                    <button class="btn btn-success mt-2 m-2" id="btnSaveCustomer" type="button">+ New Customer

                    <button class="btn btn-warning mt-2 m-2" id="btnUpdateCustomer" type="button">Update Customer
                    </button>

                    <button class="btn btn-danger mt-2 m-2" id="btnDeleteCustomer" type="button">Delete Customer

            <!-- Customer Details Search Section End -->

            <!-- Customer Details Search Section End -->

        <!-- Customer Details Section End -->

        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-center" style="height: 600px;">

                <div class="customerTableDiv overflow-auto" style="height: 270px;">
                    <table class="table table-success table-striped table-bordered table-hover " id="mytable">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr id="ben">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Join date</th>
                            <th>Level</th>
                            <th>Total points</th>
                            <th>Dob</th>
                            <th>Addredd</th>
                            <th>Contact</th>

                        </tr>
                        </thead>

</main>
