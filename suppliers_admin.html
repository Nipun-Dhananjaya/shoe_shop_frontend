<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="POS System">
    <meta name="keywords" content="nipun dhananjaya,software engineer, portfolio, eden garden, java,mysql,html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=K2D&family=Stylish&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/customer-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<!--Suppliers----------------------------------------------------------------------------------------------------------->
<div class="customer-window" id="customer-window">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
            <div class="container-fluid p-0" id="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02" style="cursor: pointer">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" id="adminP-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './admin_panel.html';" >Admin Panel</a>
                        </li>
                        <li class="nav-item" id="customer-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './customer_admin.html';" >Customer</a>
                        </li>
                        <li class="nav-item" id="emp-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './employee_admin.html';" >Employee</a>
                        </li>
                        <li class="nav-item" id="sup-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './suppliers_admin.html';" >Suppliers</a>
                        </li>
                        <li class="nav-item" id="inventory-in-cus">
                            <a class="nav-link active text-light" aria-current="page" onclick="window.location.href = './inventory_admin.html';" >Inventory</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <img src="./assets/images/hello-shoes-high-resolution-logo-white.png" class="img-fluid logo-img m-2" alt="login" >
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <img src="./assets/images/Actions-resource-group-icon.png" class="img-fluid m-2" alt="login" id="customer-img" width="100px" height="100px">
    <p class="h2 text-primary">Suppliers</p>
    <div class="background p-3" id="customer-background">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="supplier-name">Name :</label>
                        <input type="text" class="form-control border border-danger" id="supplier-name" placeholder="" class="input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="supplier-code">Code :</label>
                        <input type="text" class="form-control border border-danger" id="supplier-code" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Category :</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="International">
                            <label class="form-check-label" for="flexRadioDefault1">
                                International
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Local" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Local
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="text" class="form-control border border-danger" id="email" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="con-01">Contact 01 :</label>
                        <input type="text" class="form-control border border-danger" id="con-01" placeholder="" class="input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="con-02">Contact 02 :</label>
                        <input type="text" class="form-control border border-danger" id="con-02" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="supplier-address">Address :</label>
                        <input type="text" class="form-control border border-danger" id="supplier-address" placeholder="" class="input">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group d-flex">
                        <input type="text" class="form-control border border-danger" id="supplier-search" placeholder="" class="input">
                        <button class="btn btn-outline-dark ms-3" type="submit" id="supplier-search-btn">Search</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group button-set">
                        <button id="s-save-btn" type="button" class="btn btn-primary col-3">Save</button>
                        <button id="s-update-btn" type="button" class="btn btn-success col-3">Update</button>
                        <button id="s-delete-btn" type="button" class="btn btn-danger col-3">Delete</button>
                    </div>
                </div>
            </div>
        </form>
        <table class="table table-success table-striped-columns mt-3">
            <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Address</th>
                <th scope="col">Contact No:01</th>
                <th scope="col">Contact No:02</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            </thead>
            <tbody id="sup-t-body"></tbody>
        </table>
    </div>
</div>


<script src="./assets/lib/jquary.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="module" src="./controller/supplier_controller.js"></script>
</body>
</html>
